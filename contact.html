    <header>
        <h1>Kiddie Corner</h1>
        <label for="hamburger_checkbox">
            <img src="images/hamburgericon.png" alt="menu" id="hamburger_image">
        </label>
        <input type="checkbox" id="hamburger_checkbox">

        <nav>
            <a href="index.html" >Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active_nav">Contact</a>
        </nav>
    </header>


    <form id="contact_form" method="post">
        <label for="fname">First name</label><br />
        <input type="text" id="fname" name="first name" autocomplete="name" /><br />
        <label for="lname">Last name</label><br />
        <input type="text" id="lname" name="last name" autocomplete="name" /><br />
        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" autocomplete="email" /><br />
        <label for="mobile">Mobile</label><br />
        <input type="text" id="mobile" autocomplete="tel"/><br />
        <label for="message">Message</label><br />
        <textarea id="message" name="message"></textarea><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>  
    </form>
